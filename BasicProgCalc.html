<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Basic Programmable Calculator</title>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="BasicProgCalculator.js"></script>
</head>
<body onload="init();">
<div id="wrapper">
<input type="text" value="0" id="txtDisplay" class="display_area" disabled="disabled" />
<table class="buttons">
<tr>
<td><input type="button" value="BKSP" id="btnBksp"/></td>
<td><input type="button" value="CE" id="btnCe"/></td>
<td><input type="button" value="CLR" id="btnClr"/></td>
<td><input type="button" value="+" id="btnAdd"/></td>
</tr>
<tr>
<td><input type="button" value="7" id="btn7"/></td>
<td><input type="button" value="8" id="btn8"/></td>
<td><input type="button" value="9" id="btn9"/></td>
<td><input type="button" value="/" id="btnDiv"/></td>
</tr>
<tr>
<td><input type="button" value="4" id="btn4"/></td>
<td><input type="button" value="5" id="btn5"/></td>
<td><input type="button" value="6" id="btn6"/></td>
<td><input type="button" value="*" id="btnMul"/></td>
</tr>
<tr>
<td><input type="button" value="1" id="btn1"/></td>
<td><input type="button" value="2" id="btn2"/></td>
<td><input type="button" value="3" id="btn3"/></td>
<td><input type="button" value="-" id="btnSub"/></td>
</tr>
<tr>
<td><input type="button" value="" id="btn"/></td>
<td><input type="button" value="0" id="btn0"/></td>
<td><input type="button" value="." id="btnDot"/></td>
<td><input type="button" value="=" id="btnEqu"/></td>
</tr>
</table>
</div>
</body>
</html>
